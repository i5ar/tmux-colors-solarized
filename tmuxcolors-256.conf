#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red


## Agnoster theme

# status update interval
set -g status-interval 1

# left side of status bar
set -g status-left-bg colour235
set -g status-left-fg colour244
set -g status-left-length 40
set -g status-left "#[fg=colour235,bg=colour64,nobold] ✱ #S #[fg=colour64,bg=colour235,nobold]#[fg=colour244,bg=colour235] #H@#(whoami) #[fg=colour235,bg=colour33]#[fg=colour235,bg=colour33] #I:#P #[fg=colour33,bg=colour235,nobold]"

# right side of status bar
set -g status-right-bg colour37
set -g status-right-fg colour235
set -g status-right-length 150
set -g status-right "#[fg=colour37,bg=colour235]#[fg=colour235,bg=colour37] %H:%M:%S #[fg=colour235,bg=colour37]#[fg=colour235,bg=colour37] %d-%b-%y "

# window separator
set -g window-status-separator ""

# window format
set -g window-status-format ' #I:#W#F'
set -g window-status-current-format ' #I:#W#F'
